{% extends 'base.html' %}
{% block content %}
{% if filename %}
<div style="margin: 10px auto;">
    <video width="50%" height="50%" autoplay="autoplay" controls="controls" poster="{{MEDIA_URL}}/{{thumbnail}}">
        <source src="{{ MEDIA_URL }}/{{ filename }}" type="video/mp4">
    </video>
    <h1>{{ name }}</h1>
</div>
{% endif %}
{% endblock %}
